name: CleanStaffChat
version: '${project.version}'
main: it.frafol.cleanstaffchat.spigot.CleanStaffChat
authors: [ frafol ]
description: Best StaffChat plugin.
softdepend:
  - LuckPerms
commands:
  sc:
    description: Use staffchat
    aliases: [staffchat, cleansc, cleanstaffchat]
  scmute:
    description: Mute staffchat
    aliases: [staffchatmute, cleanscmute, cleanstaffchatmute, staffmute]
  sctoggle:
    description: Toggle staffchat
    aliases: [staffchattoggle, cleansctoggle, cleanstaffchattoggle, staffchatoggle, cleanstaffchatoggle, stafftoggle]
  screload:
    description: Reload staffchat
    aliases: [staffchatreload, cleanscreload, cleanstaffchatreload, staffreload]
  scafk:
    description: Send AFK message
    aliases: [staffchatafk, cleanscafk, cleanstaffchatafk, staffafk]
  dc:
    description: Use staffchat
    aliases: [donorchat, donor]
  dcmute:
    description: Mute staffchat
    aliases: [donorchatmute, donormute]
  dctoggle:
    description: Toggle staffchat
    aliases: [donorchattoggle, donorchatoggle, donortoggle]
  ac:
    description: Use staffchat
    aliases: [adminchat, admin]
  acmute:
    description: Mute staffchat
    aliases: [adminchatmute, adminmute]
  actoggle:
    description: Toggle staffchat
    aliases: [adminchattoggle, adminchatoggle, admintoggle]